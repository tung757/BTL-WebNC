<!DOCTYPE html>
<html lang="en">

<head>
  <title>Danh sách đơn hàng | Quản trị Admin</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css" />
</head>

<body onload="time()" class="app sidebar-mini rtl">
  <header class="app-header">
    <a class="app-sidebar__toggle" href="#" data-bs-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <ul class="app-nav">
      <li><a class="app-nav__item" href="/index.html"><i class='bx bx-log-out bx-rotate-180'></i> </a></li>
    </ul>
  </header>
  <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
  <aside class="app-sidebar">
    <div class="app-sidebar__user">
      <img src="/sanpham/anh1.jpg" class="app-sidebar__user-avatar" width="50px" alt="User Image" />
      <div>
        <p class="app-sidebar__user-name"><b>Admin</b></p>
        <p class="app-sidebar__user-designation">Chào mừng bạn trở lại</p>
      </div>
    </div>
    <hr />
    <ul class="app-menu">
      <li><a class="app-menu__item" href="index.html"><i class='app-menu__icon bx bx-tachometer'></i><span class="app-menu__label">Bảng điều khiển</span></a></li>
      <li><a class="app-menu__item" href="table-data-product.html"><i class='app-menu__icon bx bx-purchase-tag-alt'></i><span class="app-menu__label">Quản lý sản phẩm</span></a></li>
      <li><a class="app-menu__item" href="table-data-oder.html"><i class='app-menu__icon bx bx-task'></i><span class="app-menu__label">Quản lý đơn hàng</span></a></li>
      <li><a class="app-menu__item" href="quan-ly-bao-cao.html"><i class='app-menu__icon bx bx-pie-chart-alt-2'></i><span class="app-menu__label">Báo cáo doanh thu</span></a></li>
    </ul>
  </aside>
  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">Danh sách đơn hàng</li>
        <li class="breadcrumb-item"><a href="#">Thêm đơn hàng</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <h3 class="tile-title">Tạo mới đơn hàng</h3>
          <div class="tile-body">
            <form class="row">
              <div class="mb-3 col-md-4">
                <label class="form-label">ID đơn hàng</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Tên khách hàng</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Số điện thoại khách hàng</label>
                <input class="form-control" type="number" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Địa chỉ khách hàng</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Tên người bán</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Số hiệu người bán</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Ngày làm đơn hàng</label>
                <input class="form-control" type="date" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Tên sản phẩm cần bán</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Mã sản phẩm</label>
                <input class="form-control" type="text" />
              </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Số lượng</label>
                <input class="form-control" type="number" />
              </div>
              <div class="form-group col-md-4">
                  <label for="exampleSelect1" class="control-label">Tình trạng</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>-- Chọn tình trạng --</option>
                    <option>Đã xử lý</option>
                    <option>Đang chờ</option>
                    <option>Đã hủy</option>
                  </select>
                </div>
              <div class="mb-3 col-md-4">
                <label class="form-label">Ghi chú đơn hàng</label>
                <textarea class="form-control" rows="4"></textarea>
              </div>
            </form>
          </div>
          <button class="btn btn-save" type="button">Lưu lại</button>
          <a class="btn btn-cancel" href="/doc/table-data-oder.html">Hủy bỏ</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
